<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hacker Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', Courier, monospace;
    }

    body {
      background-color: black;
      color: #00ff00;
      overflow: hidden;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(0deg, #000000, #001100, #000000);
      opacity: 0.2;
      pointer-events: none;
      z-index: -1;
    }

    .matrix {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .matrix span {
      position: absolute;
      white-space: nowrap;
      color: #00ff00;
      opacity: 0.1;
      animation: matrixRain 5s linear infinite;
    }

    @keyframes matrixRain {
      0% { transform: translateY(-100vh); opacity: 0; }
      100% { transform: translateY(100vh); opacity: 0.2; }
    }

    .auth-container, .dashboard {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .form {
      background: #111;
      padding: 20px;
      border: 2px solid #00ff00;
      border-radius: 10px;
      min-width: 300px;
    }

    .form input {
      background: black;
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 10px;
      margin: 10px 0;
      width: 100%;
    }

    .form button {
      background: black;
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 10px;
      width: 100%;
      cursor: pointer;
    }

    .form-toggle {
      margin-top: 10px;
      cursor: pointer;
      color: #00ff00;
      text-decoration: underline;
    }

    .dashboard {
      display: none;
      flex-direction: row;
      gap: 20px;
    }

    .sidebar {
      width: 200px;
      background-color: #111;
      height: 100vh;
      padding: 20px;
      border-right: 2px solid #00ff00;
    }

    .sidebar h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .sidebar button {
      display: block;
      background: none;
      border: none;
      color: #00ff00;
      margin: 10px 0;
      cursor: pointer;
      font-size: 16px;
      text-align: left;
    }

    .main {
      flex: 1;
      padding: 20px;
    }

    .hidden {
      display: none;
    }

    h1 {
      margin-bottom: 20px;
    }

    .section {
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #00ff00;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="matrix" id="matrix"></div>

  <div class="auth-container" id="auth">
    <div class="form" id="loginForm">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
      <div id="loginError" style="color:red;"></div>
      <div class="form-toggle" id="showSignup">Don't have an account? Sign up</div>
    </div>

    <div class="form hidden" id="signupForm">
      <h2>Signup</h2>
      <input type="text" id="signupUsername" placeholder="Username" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button type="submit">Sign Up</button>
      <div id="signupError" style="color:red;"></div>
      <div class="form-toggle" id="showLogin">Already have an account? Login</div>
    </div>
  </div>

  <div class="dashboard" id="dashboard">
    <div class="sidebar">
      <h2>Dashboard</h2>
      <button onclick="showCourses()">Courses</button>
      <button onclick="showProfile()">Profile</button>
      <button onclick="showSettings()">Settings</button>
      <button onclick="logout()">Logout</button>
    </div>
    <div class="main">
      <div class="section" id="courses">
        <h1>Courses</h1>
        <p>Welcome to your hacking course dashboard.</p>
      </div>

      <div class="section hidden" id="profile">
        <h1>Profile</h1>
        <p><strong>Username:</strong> <span id="profileUsername"></span></p>
        <p><strong>Email:</strong> <span id="profileEmail"></span></p>
        <input type="text" id="editUsername" placeholder="New Username">
        <input type="email" id="editEmail" placeholder="New Email">
        <button onclick="updateProfile()">Update Profile</button>
      </div>

      <div class="section hidden" id="settings">
        <h1>Settings</h1>
        <select id="theme" onchange="changeTheme()">
          <option value="hacker">Hacker Theme</option>
          <option value="dark">Dark Mode</option>
        </select>
        <input type="password" id="newPassword" placeholder="New Password">
        <button onclick="updatePassword()">Update Password</button>
      </div>
    </div>
  </div>

  <script>
    const matrix = document.getElementById("matrix");
    const chars = "01";
    for (let i = 0; i < 100; i++) {
      const span = document.createElement("span");
      span.textContent = chars[Math.floor(Math.random() * chars.length)];
      span.style.left = Math.random() * 100 + "vw";
      span.style.fontSize = Math.random() * 20 + 10 + "px";
      span.style.animationDuration = Math.random() * 3 + 2 + "s";
      matrix.appendChild(span);
    }

    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const authSection = document.getElementById("auth");
    const dashboardSection = document.getElementById("dashboard");

    document.getElementById("showSignup").onclick = () => {
      loginForm.classList.add("hidden");
      signupForm.classList.remove("hidden");
    };

    document.getElementById("showLogin").onclick = () => {
      signupForm.classList.add("hidden");
      loginForm.classList.remove("hidden");
    };

    loginForm.querySelector("button").onclick = (e) => {
      e.preventDefault();
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;

      const storedUsername = localStorage.getItem("username");
      const storedPassword = localStorage.getItem("password");

      if (username === storedUsername && password === storedPassword) {
        document.getElementById("loginError").textContent = "";
        authSection.style.display = "none";
        dashboardSection.style.display = "flex";
        document.getElementById("profileUsername").textContent = username;
        document.getElementById("profileEmail").textContent = localStorage.getItem("email");
      } else {
        document.getElementById("loginError").textContent = "Invalid credentials.";
      }
    };

    signupForm.querySelector("button").onclick = (e) => {
      e.preventDefault();
      const username = document.getElementById("signupUsername").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      localStorage.setItem("username", username);
      localStorage.setItem("email", email);
      localStorage.setItem("password", password);

      document.getElementById("signupError").textContent = "";
      alert("Signup successful! Please login.");
      signupForm.classList.add("hidden");
      loginForm.classList.remove("hidden");
    };

    function logout() {
      authSection.style.display = "flex";
      dashboardSection.style.display = "none";
    }

    function showCourses() {
      document.getElementById("courses").classList.remove("hidden");
      document.getElementById("settings").classList.add("hidden");
      document.getElementById("profile").classList.add("hidden");
    }

    function showSettings() {
      document.getElementById("courses").classList.add("hidden");
      document.getElementById("settings").classList.remove("hidden");
      document.getElementById("profile").classList.add("hidden");
    }

    function showProfile() {
      document.getElementById("courses").classList.add("hidden");
      document.getElementById("settings").classList.add("hidden");
      document.getElementById("profile").classList.remove("hidden");
    }

    function updateProfile() {
      const newUsername = document.getElementById("editUsername").value;
      const newEmail = document.getElementById("editEmail").value;

      if (newUsername) {
        localStorage.setItem("username", newUsername);
        document.getElementById("profileUsername").textContent = newUsername;
      }

      if (newEmail) {
        localStorage.setItem("email", newEmail);
        document.getElementById("profileEmail").textContent = newEmail;
      }

      alert("Profile updated!");
    }

    function updatePassword() {
      const newPassword = document.getElementById("newPassword").value;
      if (newPassword) {
        localStorage.setItem("password", newPassword);
        alert("Password updated!");
        document.getElementById("newPassword").value = "";
      }
    }

    function changeTheme() {
      const theme = document.getElementById("theme").value;
      if (theme === "dark") {
        document.body.style.backgroundColor = "#111";
        document.querySelector(".background").style.display = "none";
      } else {
        document.body.style.backgroundColor = "#000";
        document.querySelector(".background").style.display = "block";
      }
    }
  </script>
</body>
</html>
